{% block title %}food app | day detail{% endblock %}

                <div class="form__field">
                    <label class="form__label">protein</label>

                </div>

                    <input class="form__input" type="number" name="carbohydrates" placeholder="100">
                </div>
                <div class="form__field">
                    <label class="form__label">fat</label>
                    <input class="form__input" type="number" name="fat" placeholder="100">
                </div>
                <div class="form__field">
                    <label class="form__label">calories</label>
                    <input class="form__input" type="number" name="calories" placeholder="100">
                </div>
                <button class="btn form__btn" type="submit">add</button>
            </form>
